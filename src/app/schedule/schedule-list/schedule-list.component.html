<div class="mat-elevation-z8">
  <div>
    <mat-toolbar class="app-toolbar" color="#fff">
      <span class="app-text-grey">Schedule</span>
      <span class="main-toolbar-spacer"></span>
      <ul class="station-submenu">
        <li><button mat-button (click)="addJob()"><mat-icon >add</mat-icon></button></li>
      </ul>
    </mat-toolbar>
  </div>
  <p></p>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</th>
      <td mat-cell *matCellDef="let row"><a href="{{row.link}}">{{row.service}}</a></td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Schedule</th>
      <td mat-cell *matCellDef="let row">{{row.schedule}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="cron">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cron Expression</th>
      <td mat-cell *matCellDef="let row">{{row.cron}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle [checked]="row.enabled" (change)="updateJob(row, $event)"></mat-slide-toggle>
      </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"><mat-icon (click)="editJob(row)">edit</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'row-green': row.enabled, 'row-red': !row.enabled }"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
